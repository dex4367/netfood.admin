<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Checkout - Bob's</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 120px;
      height: auto;
    }
    
    h1 {
      color: #EA1D2C;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .icon-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }
    
    .icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .subtitle {
      color: #4b5563;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .button {
      background-color: #EA1D2C;
      color: white;
      font-weight: 500;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://www.bobsbrasil.com.br/assets/img/svg/logo-bobs.svg" alt="Logo Bob's">
    </div>
    
    <!-- Título principal -->
    <h1>CHECKOUT EM BREVE</h1>
    
    <!-- Ícone de construção -->
    <div class="icon-container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#EA1D2C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
    </div>
    
    <!-- Subtítulo -->
    <p class="subtitle">
      Estamos trabalhando para implementar o checkout em breve. Aguarde nossas atualizações.
    </p>
    
    <!-- Botão para voltar -->
    <a href="/" class="button">
      Voltar para o início
    </a>
  </div>
</body>
</html>
